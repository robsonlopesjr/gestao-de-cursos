{% load static %}
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top mt-auto bg-nav" data-bs-theme="dark">
    <div class="container">
        <div class="col-md-4 d-flex align-items-center">
            <a href="{% url 'home' %}" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
                <img src="{% static 'img/logo.png' %}" alt="Cursos" style="width: 50px;" class="bi">
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; {% now "Y" %} Cursos</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
                <a class="text-body-secondary" href="#" aria-label="Instagram">
                    <svg class="bi" width="24" height="24" aria-hidden="true">
                        <use xlink:href="#instagram"></use>
                    </svg>
                </a>
            </li>
            <li class="ms-3">
                <a class="text-body-secondary" href="#" aria-label="Facebook">
                    <svg class="bi" width="24" height="24">
                        <use xlink:href="#facebook"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</footer>
